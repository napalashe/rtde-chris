version: 1
env:
  variables:
    CDK_DEFAULT_REGION: us-west-1
    CDK_DEFAULT_ACCOUNT: 464672142928

backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci

        - unset AWS_PROFILE

        - export AWS_CONTAINER_CREDENTIALS_FULL_URI="http://169.254.170.2${AWS_CONTAINER_CREDENTIALS_RELATIVE_URI}"
        - export AWS_REGION=$CDK_DEFAULT_REGION
    build:
      commands:
        - echo "CRED URI â†’ $AWS_CONTAINER_CREDENTIALS_FULL_URI"
        - aws sts get-caller-identity
        - npm ci --cache .npm --prefer-offline
        - npx cdk bootstrap aws://$CDK_DEFAULT_ACCOUNT/$CDK_DEFAULT_REGION
        - npx cdk deploy --require-approval never

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*xs

applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
